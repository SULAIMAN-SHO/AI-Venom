<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Venom Studio AI - Royal Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Readex Pro', 'sans-serif'],
            },
            colors: {
              studio: {
                base: '#0f172a',      // Royal Navy (Rich, not pitch black)
                panel: '#1e293b',     // Lighter Navy (High visibility)
                border: '#334155',    // Blue Grey Border
                accent: '#F59E0B',    // Vibrant Gold (Joyful)
                accentHover: '#FBBF24', // Lighter Gold
                secondary: '#94a3b8', // Blue Grey Text
                text: '#f8fafc',      // Bright White Text
                surface: '#1e293b'
              }
            },
            backgroundImage: {
              'luxury-gradient': 'linear-gradient(135deg, #0f172a 0%, #1e293b 100%)', 
              'gold-gradient': 'linear-gradient(45deg, #F59E0B, #FBBF24, #F59E0B)',
            },
            boxShadow: {
              'luxury': '0 10px 40px -10px rgba(0,0,0,0.5)',
              'gold-glow': '0 0 20px rgba(245, 158, 11, 0.15)'
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0f172a;
        color: #f8fafc;
        background-image: radial-gradient(circle at top center, #1e293b 0%, #0f172a 60%);
      }
      
      /* Custom scrollbar - visible but nice */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #F59E0B;
      }
      
      select {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23F59E0B' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        background-position: left 0.5rem center;
        background-repeat: no-repeat;
        background-size: 1.5em 1.5em;
        padding-left: 2.5rem;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
